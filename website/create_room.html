<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            height:100vh; /* use 100% of the height of the viewport */
            width: 100vw;
            place-items: center;

            --stroke-main: #EEEEEE;
            --main-blue: #3197BC;
            --bg-white: #FFFFFF;
            --Color-Black: #262627;

            display: grid;
            align-content: center;


            font-family: Montserrat, monospace;
        }

        #container {
            width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: auto;
            border: 2px solid;
            gap: 20px;
            padding: 20px;
        }

        .title {
            color: var(--Color-Black, #262627);
            text-align: center;
            font: inherit;
            font-size: 32px;
            font-style: normal;
            font-weight: 700;
            line-height: 120%;
            text-transform: capitalize;
        }

        .button {
            border-radius: 8px;
            border: 1px solid var(--stroke-main, #EEE);
            background: var(--main-blue, #3197BC);
            color: var(--bg-white, #FFF);
            height: 50px;
            font: inherit;

            font-weight: 700;
            width: 300px;
        }

        .button:hover {
            transition-duration: 100ms;
            background: cornflowerblue;
        }

        .input {
            border-radius: 8px;
            border: 1px solid var(--stroke-main, #EEE);
            background: var(--bg-white, #FFF);
            width: 422px;
            padding: 20px;
            height: 5px;
        }


    </style>

    <meta charset="UTF-8">
    <title>Create room</title>
</head>
<body>
    <div id = "container">
        <div class = "title">
            Poker Planning for Agile Development Teams
        </div>
        <label>
            <input class="input" placeholder="Enter room name">
        </label>
        <div id="packs-container">
            <input type="radio" name="type" value = "MODIFIED_FIBO" checked>Modified Fibo</input>
            <input type="radio" name="type" value = "T_SHIRT">T-Shirt</input>
            <input type="radio" name="type" value = "SEQUENCE">Sequence</input>
        </div>
        <button class="button">
            Create game
        </button>
    </div>

    <script>
        let button = document.querySelector(".button")
        let field  = document.querySelector("input")

        button.addEventListener("click", function () {
            if (field.value === "") {
                alert("Room name can't be empty!")
                return
            }

            let type = document.querySelector('input[name="type"]:checked').value;

            let xhr = new XMLHttpRequest();

            xhr.open("POST", '/rooms/create', true);

            let data = JSON.stringify({"name" : field.value, "buttons" : type})

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    let j = JSON.parse(xhr.responseText)
                    window.location = "/rooms/" + j["id"]
                }
            }

            xhr.onerror = function () {
                alert("Failed connect to server. Please try later.")
            }

            xhr.send(data);
        })
    </script>
</body>
</html>
